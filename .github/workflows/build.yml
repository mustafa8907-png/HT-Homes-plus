name: Build HT-Homes
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17' # Java 8'den 17'ye y√ºkseltildi
        distribution: 'temurin'
        cache: 'maven'

    - name: Build with Maven
      run: mvn clean package

    - name: Upload HT-Homes Jar
      uses: actions/upload-artifact@v4
      with:
        name: HT-Homes-Plugin
        path: target/HT-Homes.jar
