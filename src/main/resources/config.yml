# HT-Homes+ Configuration
# Developer: mustafa8907
# Version: 4.1.0

# Selected language file from languages/ folder (e.g., tr, en, ru, fr)
language: "tr"

# --- GUI Settings ---
gui:
  # {page} will be replaced with current page number
  title: "&8Homes (Page: {page})"
  home-lore: "&7Click to manage your home."
  
  # Icons for empty slots
  set-home-name: "&cEmpty Slot"
  set-home-lore: "&7Click to set a new home here."
  set-home-icon: "RED_BED"
  
  # Navigation buttons
  next-page: "&eNext Page &7»"
  prev-page: "&7« &ePrevious Page"

# --- Teleport Settings ---
teleport:
  # Delay in seconds before teleporting (0 for instant)
  delay: 3
  # Use the action bar for the countdown timer
  use-action-bar: true
  # Cancel teleport if the player moves more than 0.5 blocks
  cancel-on-move: true

# --- Management Menu Settings ---
selection-menu:
  # Teleport Button
  teleport-icon: "ENDER_PEARL"
  teleport-name: "&aTeleport"
  teleport-lore: "&7Click to travel to this home."
  
  # New: Change Icon Button
  change-icon: "PAINTING"
  change-name: "&eChange Icon"
  change-lore: "&7Customize your home's appearance."
  
  # Delete Button
  delete-icon: "SKELETON_SKULL"
  delete-name: "&cDelete Home"
  delete-lore: "&7This will permanently remove the home."
  
  # Back Button
  back-icon: "BARRIER"
  back-name: "&cBack to List"

# --- Home Limit Settings (LuckPerms Compatible) ---
# Use permission node: hthomes.limit.<group_name>
groups:
  default: 3
  vip: 5
  mvp: 10
  admin: 100

# --- Advanced Options ---
# Should the plugin check for updates on startup?
check-updates: true
# Debug mode for developer use
debug: false
